[tool.poetry]
name = "ehrapy"
version = "0.1.0"  # <<COOKIETEMPLE_FORCE_BUMP>>
description = "Electronic Health Record Analysis with Python."
authors = ["Lukas Heumos <lukas.heumos@posteo.net>"]
license = "Apache2.0"
readme = "README.rst"
homepage = "https://github.com/theislab/ehrapy"
repository = "https://github.com/theislab/ehrapy"
documentation = "https://ehrapy.readthedocs.io"
packages = [
    { include = "ehrapy" },
]
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]


[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
click = "^8.0.0"
rich = "^10.7.0"
PyYAML = "^5.4.1"
Jinja2 = "^3.0.1"
questionary = "^1.10.0"
requests = "^2.26.0"
pandas = "^1.3.1"
anndata = "^0.7.6"
pypi-latest = "^0.1.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
coverage = {extras = ["toml"], version = "^5.3"}
safety = "^1.9.0"
mypy = "^0.910"
typeguard = "^2.12.0"
xdoctest = {extras = ["colors"], version = "^0.15.5"}
sphinx = "^4.1.2"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.11.1"
flake8 = "^3.8.4"
black = "^21.7b0"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.12.0"
darglint = "^1.5.8"
reorder-python-imports = "^2.6.0"
pre-commit-hooks = "^4.0.1"
sphinx-rtd-theme = "^0.5.0"
sphinx-click = "^3.0.0"
Pygments = "^2.8.1"
types-pkg-resources = "^0.1.3"
types-requests = "^2.25.2"
types-attrs = "^19.1.0"
sphinx-rtd-dark-mode = "^1.2.3"
pyenchant = "^3.2.1"
sphinx-gallery = "^0.9.0"
sphinx-autodoc-typehints = "^1.12.0"
sphinx-last-updated-by-git = "^0.3.0"
nbsphinx = "^0.8.6"
sphinxcontrib-bibtex = "^2.3.0"

[tool.poetry.scripts]
ehrapy = "ehrapy.__main__:main"

[tool.black]
line-length = 120

[tool.mypy]
strict = false
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
ignore_missing_imports = true
no_strict_optional = true

[tool.isort]
multi_line_output=3
include_trailing_comma=true
balanced_wrapping=true
line_length=120

[tool.coverage.paths]
source = ["ehrapy", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["ehrapy"]
omit = [
    "ehrapy/__main__.py",  # Just providing the interface for all click functions
    "ehrapy/cli/custom_cli/questionary.py",  # Just wrapper over questionary - tested in other projects
    "ehrapy/cli/custom_cli/click.py",  # Really difficult to test - tested in other projects
    "ehrapy/cli/custom_cli/rich.py",  # Just a Rich console
    "ehrapy/cli/upgrade.py"  # Difficult to test - tested in other projects
]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
