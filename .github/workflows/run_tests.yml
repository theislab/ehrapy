name: Run ehrapy Tests

on:
    - push
    - pull_request

jobs:
    tests:
        name: ${{ matrix.session }} ${{ matrix.python-version }} / ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - {
                          python-version: 3.8,
                          os: ubuntu-latest,
                          session: "pre-commit",
                      }
                    - {
                          python-version: 3.8,
                          os: ubuntu-latest,
                          session: "safety",
                      }
                    - {
                          python-version: 3.8,
                          os: ubuntu-latest,
                          session: "mypy",
                      }
                    - {
                          python-version: 3.8,
                          os: ubuntu-latest,
                          session: "tests",
                      }
                    - {
                          python-version: 3.8,
                          os: windows-latest,
                          session: "tests",
                      }
                    - {
                          python-version: 3.8,
                          os: macos-latest,
                          session: "tests",
                      }
                    - {
                          python-version: 3.8,
                          os: ubuntu-latest,
                          session: "typeguard",
                      }

        env:
            NOXSESSION: ${{ matrix.session }}

        steps:
            - name: Check out the repository
              uses: actions/checkout@v2.3.4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2.1.4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install Poetry
              run: |
                  pipx install poetry
                  poetry --version

            - name: Install nox nox-poetry rich
              run: |
                  pipx install nox
                  pipx inject nox nox-poetry
                  pipx inject nox rich
                  nox --version

            - name: Compute pre-commit cache key
              if: matrix.session == 'pre-commit'
              id: pre-commit-cache
              shell: python
              run: |
                  import hashlib
                  import sys

                  python = "py{}.{}".format(*sys.version_info[:2])
                  payload = sys.version.encode() + sys.executable.encode()
                  digest = hashlib.sha256(payload).hexdigest()
                  result = "${{ runner.os }}-{}-{}-pre-commit".format(python, digest[:8])

                  print("::set-output name=result::{}".format(result))

            - name: Restore pre-commit cache
              uses: actions/cache@v2.1.7
              if: matrix.session == 'pre-commit'
              with:
                  path: ~/.cache/pre-commit
                  key: ${{ steps.pre-commit-cache.outputs.result }}-${{ hashFiles('.pre-commit-config.yaml') }}
                  restore-keys: |
                      ${{ steps.pre-commit-cache.outputs.result }}-

            - name: Install ghostscript windows
              if: matrix.os == 'windows-latest'
              run: |
                  choco install ghostscript
                  set PATH=%PATH%;C:\Program Files\gs\gs9.55\bin;C:\Program Files\gs\gs9.55\lib

            - name: Install ghostscript Ubuntu
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get install -y ghostscript

            - name: Install ghostscript MacOS
              if: matrix.os == 'macos-latest'
              run: |
                  brew install ghostscript

            - name: Run Nox
              run: |
                  nox --force-color --python=${{ matrix.python-version }}

            - name: Upload coverage data
              if: always() && matrix.session == 'tests'
              uses: "actions/upload-artifact@v2.3.1"
              with:
                  name: coverage-data
                  path: ".coverage.*"

            - name: Upload documentation
              if: matrix.session == 'docs-build'
              uses: actions/upload-artifact@v2.3.1
              with:
                  name: docs
                  path: docs/_build

    coverage:
        runs-on: ubuntu-latest
        needs: tests
        steps:
            - name: Check out the repository
              uses: actions/checkout@v2.3.4

            - name: Set up Python 3.8
              uses: actions/setup-python@v2.1.4
              with:
                  python-version: 3.8

            - name: Install Poetry
              run: |
                  pipx install poetry
                  poetry --version

            - name: Install nox nox-poetry rich
              run: |
                  pipx install nox
                  pipx inject nox nox-poetry
                  pipx inject nox rich
                  nox --version

            - name: Download coverage data
              uses: actions/download-artifact@v2.1.0
              with:
                  name: coverage-data

            - name: Combine coverage data and display human readable report
              run: nox --force-color --session=coverage

            - name: Create coverage report
              run: nox --force-color --session=coverage -- xml -i

            - name: Upload coverage report
              uses: codecov/codecov-action@v2.1.0
