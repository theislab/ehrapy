name: Publish ehrapy to PyPI

on:
    release:
        types: [published]

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install Poetry
              run: |
                  pip install poetry
                  poetry --version

            - name: Build package
              run: |
                  poetry build --ansi

            - name: Publish package on PyPI
              uses: pypa/gh-action-pypi-publish@v1.8.7
              with:
                  user: __token__
                  password: ${{ secrets.PYPI_TOKEN }}
