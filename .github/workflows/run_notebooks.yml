name: Run Notebooks

on:
    - push
    - pull_request_target

jobs:
    run:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                notebook: [
                        "docs/tutorials/ehrapy_introduction.ipynb",
                        "docs/tutorials/mimic_2_introduction.ipynb",
                        "docs/tutorials/mimic_2_survival_analysis.ipynb",
                        # "docs/tutorials/mimic_2_fate.ipynb",
                        "docs/tutorials/mimic_2_causal_inference.ipynb",
                        "docs/tutorials/cohort_tracking.ipynb",
                        # "docs/tutorials/mimic_3_demo.ipynb",
                        # "docs/tutorials/medcat.ipynb",
                    ]
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: "true"
                  token: "${{ secrets.CT_SYNC_TOKEN }}"
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install ehrapy
              run: pip install .

            - name: Install additional dependencies
              run: pip install medcat cellrank

            - name: Install nbconvert ipykernel
              run: pip install nbconvert ipykernel

            - name: Run ${{ matrix.notebook }} Notebook
              run: jupyter nbconvert --to notebook --execute ${{ matrix.notebook }}
