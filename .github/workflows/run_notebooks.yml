name: Run Notebooks

on:
    - push
    - pull_request_target

jobs:
    run:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                notebook:
                    [
                        "docs/tutorials/notebooks/ehrapy_introduction.ipynb",
                        "docs/tutorials/notebooks/mimic_2_introduction.ipynb",
                        "docs/tutorials/notebooks/mimic_2_survival_analysis.ipynb",
                        "docs/tutorials/notebooks/mimic_2_fate.ipynb",
                        "docs/tutorials/notebooks/mimic_3_demo.ipynb",
                        "docs/tutorials/notebooks/medcat.ipynb",
                    ]
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: "true"
                  token: "${{ secrets.CT_SYNC_TOKEN }}"
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install Poetry
              run: |
                  pip install poetry
                  poetry --version

            - name: Install ghostscript Ubuntu
              run: |
                  sudo apt update
                  sudo apt install -y ghostscript

            - name: Install package
              run: poetry install -E "en-core-web-md" -E "medcat"

            - name: Install nbconvert ipykernel
              run: poetry add nbconvert ipykernel

            - name: Run ${{ matrix.notebook }} Notebook
              run: poetry run jupyter nbconvert --to notebook --execute ${{ matrix.notebook }}
